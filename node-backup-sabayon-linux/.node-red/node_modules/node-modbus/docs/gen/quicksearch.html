Delay: 200 })Client TCPconst node_modbus = require('node-modbus') const client = node_modbus.client.tcp.complete({ 'host': 'modbus.server.local', /* IP or name of server host */ 'port': 502, /* well known Modbus port */ 'unitId': 1, 'timeout': 2000, /* 2 sec */ 'autoReconnect': true, /* reconnect on connection is lost */ 'reconnectTimeout': 15000, /* wait 15 sec if auto reconnect fails to often */ 'logLabel' : 'ModbusClientTCP', /* label to identify in log files */ 'logLevel': 'debug', /* for less log use: info, warn or error */ 'logEnabled': true }) const time_interval = 1000 client.connect() client.on('connect', function () { setInterval( function () { client.readCoils(0, 13).then((response) =&gt; console.log(response.payload)) }, time_interval) /* reading coils every second */ })Server SerialTBD Client Serialconst node_modbus = require('node-modbus') const client = modbus.client.serial.complete({ 'portName': '/dev/ttyS0', /* COM1 */ 'baudRate': 9600, /* */ 'dataBits': 8, /* 5, 6, 7 */ 'stopBits': 1, /* 1.5, 2 */ 'parity': 'none', /* even, odd, mark, space */ 'connectionType': 'RTU', /* RTU or ASCII */ 'connectionDelay': 250, /* 250 msec - sometimes you need more on windows */ 'timeout': 2000, /* 2 sec */ 'autoReconnect': true, /* reconnect on connection is lost */ 'reconnectTimeout': 15000, /* wait 15 sec if auto reconnect fails to often */ 'logLabel' : 'ModbusClientSerial', /* label to identify in log files */ 'logLevel': 'debug', /* for less log use: info, warn or error */ 'logEnabled': true }) /* here we need none connect call */ const time_interval = 1000 client.on('connect', function () { setInterval( function () { client.readCoils(0, 13).then((response) =&gt; console.log(response.payload)) }, time_interval) /* reading coils every second */ })LicenseMIT Based on jsmodbus × Search results Close Documentation generated by JSDoc 3.5.5 on February 22nd 2018, 1:11:21 pm using the DocStrap template. "},"module-ModbusClientReadCoils.html":{"id":"module-ModbusClient
